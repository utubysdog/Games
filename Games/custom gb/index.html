<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Upload GBA</title>
		<link rel="icon" type="image/x-icon" href="logo.jpg" />
		<link rel="shortcut icon" type="image/x-icon" href="logo.jpg" />
		<link href="/assets/css/style.css" rel="stylesheet" />
		<script src="/socket.io/socket.io.js"></script>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");

			body {
				background-color: rgb(26, 26, 26);
				font-family: "Inter", sans-serif;
			}
			#ruffle {
				width: 100%;
				height: 100%;
				margin: 0;
			}
			ruffle-player {
				width: 100%;
				height: 100%;
			}
			.fileContainer {
				position: fixed;
				width: 300px;
				height: 300px;
				max-height: 300px;
				left: 50%;
				top: 50%;
				transform: translateX(-50%) translateY(-50%);
				margin: 0 auto;
			}
			#fileUpload {
				width: 0.1px;
				height: 0.1px;
				opacity: 0;
				overflow: hidden;
				position: absolute;
				z-index: -1;
			}
			.fileLabel {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				width: 100%;
				height: 100%;
				border: 2px solid white;
				backdrop-filter: blur(10px);
				-webkit-backdrop-filter: blur(10px);
				border-radius: 12px;
				color: white;
				font-size: 1rem;
				cursor: pointer;
				transition: all 0.2s ease;
				padding: 1.5rem;
				text-align: center;
			}

			.fileLabel:hover {
				background: rgba(255, 255, 255, 0.15);
			}
		</style>
	</head>
	<body>
		<div class="fileContainer">
			<input type="file" id="fileUpload" accept=".gba, .zip" />
			<label for="fileUpload" class="fileLabel">
				<span>Upload a .gba file</span>
			</label>
		</div>
		<div id="game"></div>
		<div class="notifications-container" id="notifContainer"></div>
		<script src="https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/loader.js"></script>
		<script>
			const fileInput = document.getElementById("fileUpload");

			fileInput.addEventListener("change", (e) => {
				if (e.target.files.length > 0) {
					const file = e.target.files[0];
					const blobURL = URL.createObjectURL(file);

					document.querySelector(".fileContainer").style.display = "none";

					window.EJS_player = "#game";
					window.EJS_core = "gba";
					window.EJS_gameUrl = blobURL;
					window.EJS_pathtodata =
						"https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/";

					const script = document.createElement("script");
					script.src =
						"https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/loader.js";
					document.body.appendChild(script);
				}
			});
		</script>
		<script src="/assets/js/settings.js"></script>
	</body>
</html>
