<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little gamer</title>
    <style>
        :root {
    --primary-color: #d8d8d8
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            min-height: 100vh;
            color: white;
        }

        /* Header */
        header {
            padding: 20px 40px;
            background: black;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            font-size: 2em;
            background: linear-gradient(135deg, var(--primary-color), #bcbcbc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Main content */
        .container {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .search-bar {
            margin-bottom: 30px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(88, 88, 88, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #9a9a9a;
            background: rgba(255, 255, 255, 0.08);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Games grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .game-card {
            background: linear-gradient(135deg, rgba(252, 252, 252, 0.05), rgba(126, 126, 126, 0.05));
            border: 2px solid rgba(0, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.2, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1c1c1c4b;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .game-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #dadada;
            box-shadow: 0 20px 40px #a8a8a84d,
                        0 0 50px rgba(72, 72, 72, 0.2) inset;
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-card h3 {
            font-size: 1.5em;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: all 0.3s;
        }

        .game-card:hover h3 {
            transform: scale(1.1);
            text-shadow: 0 0 20px rgba(149, 149, 149, 0.8);
        }

        /* Game player page */
        .game-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f0f0f;
            z-index: 1000;
        }

        .game-player.active {
            display: flex;
            flex-direction: column;
        }

        .player-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid rgba(0, 255, 255, 0.2);
        }

        .player-logo {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .player-logo:hover {
            transform: scale(1.1);
        }

        .player-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .player-title {
            font-size: 1.3em;
            color: #ffffff;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #d0d0d0, #c7c7c7);
            border: none;
            border-radius: 8px;
            color: black;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px #cecece;
        }

        .game-frame {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .no-games {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2em;
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: #c4c4c4;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading::after {
            content: '...';
            animation: pulse 1.5s infinite;
        }
    </style>
</head>

        function displayGames() {
            const grid = document.getElementById('gamesGrid');
            
            if (games.length === 0) {
                grid.innerHTML = '<div class="no-games">No games found. Add game folder names to the list in the code!</div>';
                return;
            }

            grid.innerHTML = games.map(folder => `
                <div class="game-card" onclick="playGame('${folder}', '${folder}')">
                    <h3>${folder}</h3>
                </div>
            `).join('');
        }

        function filterGames() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.game-card');
            
            cards.forEach(card => {
                const name = card.textContent.toLowerCase();
                card.style.display = name.includes(search) ? 'flex' : 'none';
            });
        }

        function playGame(folder, name) {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('gamePage').classList.add('active');
            document.getElementById('gameTitle').textContent = name;
            document.getElementById('gameFrame').src = `Games/${folder}/index.html`;
        }

        function goHome() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('gamePage').classList.remove('active');
            document.getElementById('gameFrame').src = '';
        }

        function toggleFullscreen() {
            const frame = document.getElementById('gameFrame');
            if (!document.fullscreenElement) {
                frame.requestFullscreen().catch(err => {
                    alert('Fullscreen failed: ' + err.message);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Load games on page load
        displayGames();
